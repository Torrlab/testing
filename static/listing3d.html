<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Effect with Light Reflection</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: rgba(0, 100, 0, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Container Styles */
        .list-container {
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            perspective: 1000px; /* Gives depth to the 3D effect */
        }

        .list-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1),
                        inset 0 0 50px rgba(255, 255, 255, 0.2); /* Light reflection */
            transition: transform 300ms ease, box-shadow 300ms ease, filter 300ms ease;
            transform-style: preserve-3d;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.6) 100%);
        }

        .list-item:hover {
            transform: rotateY(10deg) rotateX(10deg); /* 3D effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2),
                        inset 0 0 80px rgba(255, 255, 255, 0.4); /* Enhanced light reflection on hover */
            filter: brightness(1.3); /* Make the surface look brighter on hover */
        }

        .list-item img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 6px rgba(0, 150, 0, 0.1);
            transition: transform 200ms ease;
        }

        .list-item:hover img {
            transform: scale(1.05); /* Slightly enlarge image on hover */
        }

        .list-item h3 {
            font-size: 1.5rem;
            color: rgba(0, 100, 0, 0.9);
            margin-bottom: 10px;
        }

        .list-item p {
            font-size: 1rem;
            color: rgba(0, 0, 200, 0.7);
            margin-bottom: 15px;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 100, 0, 0.8);
            border-radius: 8px;
            transition: background-color 200ms ease, transform 200ms ease;
        }

        .button:hover {
            background-color: rgba(0, 0, 200, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Our courses</h1>
    </header>

    <section class="resource-section">
        <div class="list-container">
            <div class="list-item">
                <img src="https://miro.medium.com/v2/resize:fit:720/format:webp/0*M4bxiCIjcTK-2Xr6.jpeg" alt="Web Development">
                <h3>Web Development</h3>
                <p>Learn web development with hands-on projects.</p>
                <a href="#" class="button">Learn More</a>
            </div>
            <div class="list-item">
                <img src="https://miro.medium.com/v2/resize:fit:720/format:webp/0*gMuszUOkqEn37pM9.png" alt="Microsoft Excel">
                <h3>Microsoft Excel</h3>
                <p>Access a wide range of educational resources for all ages.</p>
                <a href="#" class="button">Learn More</a>
            </div>
            <div class="list-item">
                <img src="/static/abc2.jpeg" alt="Game Development">
                <h3>Game Development</h3>
                <p>Join the game development community and start learning with TORRLab.</p>
                <a href="#" class="button">Learn More</a>
            </div>
        </div>
    </section>
</body>
</html>
